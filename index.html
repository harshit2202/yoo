<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MoodChanger</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <h1>Tell Us your Mood</h1>
    <!--<h2>Transcription</h2> -->
    <textarea id="transcription" readonly="readonly"></textarea>
    
       <!-- <span>Results:</span> -->
    
           <label id="rrr1"><input type="radio" name="recognition-type" value="final"  /></label>
           <label id="rrr2"><input type="radio" name="recognition-type" value="interim" checked="checked"/></label> 
            <label id="rrr3"><input type="radio" /></label>
    
    <!--<h3>Log</h3>
    <div id="log"></div>  -->

    <div class="buttons-wrapper">
      <button id="button-play-ws" class="button-demo">Play demo</button>
      <button id="button-stop-ws" class="button-demo">Stop demo</button>
     <!-- <button id="clear-all" class="button-demo">Clear all</button> -->
    </div>
    
    <span id="ws-unsupported" class="hidden">API not supported</span>
    <script>
    	 // Test browser support
      window.SpeechRecognition = window.SpeechRecognition       ||
                                 window.webkitSpeechRecognition ||
                                 null;

      if (window.SpeechRecognition === null) {
        document.getElementById('ws-unsupported').classList.remove('hidden');
        document.getElementById('button-play-ws').setAttribute('disabled', 'disabled');
        document.getElementById('button-stop-ws').setAttribute('disabled', 'disabled');
      } else {
        var recognizer = new window.SpeechRecognition();
        var transcription = document.getElementById('transcription');
     //   var log = document.getElementById('log');

        // Recogniser doesn't stop listening even if the user pauses
        recognizer.continuous = true;

        // Start recognising
        recognizer.onresult = function(event) {
          transcription.textContent = '';

          for (var i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
              transcription.textContent = event.results[i][0].transcript;
            } else {
              transcription.textContent += event.results[i][0].transcript;
            }
          }
        };

        // Listen for errors
        recognizer.onerror = function(event) {
        //  log.innerHTML = 'Recognition error: ' + event.message + '<br />' + log.innerHTML;
        };

        document.getElementById('button-play-ws').addEventListener('click', function() {
          // Set if we need interim results
          //recognizer.interimResults = document.querySelector('input[name="recognition-type"][value="interim"]').checked;

          try {
            recognizer.start();
           // log.innerHTML = 'Recognition started' + '<br />' + log.innerHTML;
          } catch(ex) {
          //  log.innerHTML = 'Recognition error: ' + ex.message + '<br />' + log.innerHTML;
          }
          setTimeout(function(){
            recognizer.stop();
          },4000);
        });

        document.getElementById('button-stop-ws').addEventListener('click', function() {
          recognizer.stop();
        //  log.innerHTML = 'Recognition stopped' + '<br />' + log.innerHTML;
        });

        //document.getElementById('clear-all').addEventListener('click', function() {
          //transcription.textContent = '';
        //  log.textContent = '';
        //});
      }

    </script>
    <script type="text/javascript" src=""></script>
  </body>
</html>
